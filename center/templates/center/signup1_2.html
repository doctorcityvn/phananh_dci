{% extends 'registration/base.html' %}

{% block content %}
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}



<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<style>
#wrap{
background-image: -ms-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
/* Mozilla Firefox */
background-image: -moz-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
/* Opera */
background-image: -o-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
/* Webkit (Safari/Chrome 10) */
background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #FFFFFF), color-stop(1, #D3D8E8));
/* Webkit (Chrome 11+) */
background-image: -webkit-linear-gradient(top, #FFFFFF 0%, #D3D8E8 100%);
/* W3C Markup, IE10 Release Preview */
background-image: linear-gradient(to bottom, #FFFFFF 0%, #D3D8E8 100%);
background-repeat: no-repeat;
background-attachment: fixed;
}
legend{
	color:#141823;
	font-size:25px;
	font-weight:bold;
}
.signup-btn {
  background: #79bc64;
  background-image: -webkit-linear-gradient(top, #79bc64, #578843);
  background-image: -moz-linear-gradient(top, #79bc64, #578843);
  background-image: -ms-linear-gradient(top, #79bc64, #578843);
  background-image: -o-linear-gradient(top, #79bc64, #578843);
  background-image: linear-gradient(to bottom, #79bc64, #578843);
  -webkit-border-radius: 4;
  -moz-border-radius: 4;
  border-radius: 4px;
  text-shadow: 0px 1px 0px #898a88;
  -webkit-box-shadow: 0px 0px 0px #a4e388;
  -moz-box-shadow: 0px 0px 0px #a4e388;
  box-shadow: 0px 0px 0px #a4e388;
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  padding: 10px 20px 10px 20px;
  border: solid #3b6e22  1px;
  text-decoration: none;
}

.signup-btn:hover {
  background: #79bc64;
  background-image: -webkit-linear-gradient(top, #79bc64, #5e7056);
  background-image: -moz-linear-gradient(top, #79bc64, #5e7056);
  background-image: -ms-linear-gradient(top, #79bc64, #5e7056);
  background-image: -o-linear-gradient(top, #79bc64, #5e7056);
  background-image: linear-gradient(to bottom, #79bc64, #5e7056);
  text-decoration: none;
}
.navbar-default .navbar-brand{
		color:#fff;
		font-size:30px;
		font-weight:bold;
	}
.form .form-control { margin-bottom: 10px; }
@media (min-width:768px) {
	#home{
		margin-top:50px;
	}
	#home .slogan{
		color: #0e385f;
		line-height: 29px;
		font-weight:bold;
	}
}
</style>
</head>
<body>
<form class="modal-content" action="" method="post">
    {% csrf_token %}
    <div class="container" id="wrap">
	  <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <center><legend>Thông tin đăng ký</legend></center>
            <div class="form-group row" style="margin-left: 10px;margin-right: 10px;">
                <label> Tên đăng nhập</label>
                <input type="text" name="username" value="" class="form-control input-lg" placeholder="username"  />
                <input type="password" name="password" value="" class="form-control input-lg" placeholder="Password"  />
                <input type="password" name="confirm_password" value="" class="form-control input-lg" placeholder="Confirm Password"  />
                <input type="text" name="email" value="" class="form-control input-lg" placeholder="Your Email"  />
            </div>
            <div class="form-group row" style="margin-left: 10px;margin-right: 10px;">
                <label> Họ tên</label>
                <input type="text" name="firstname" value="" class="form-control input-lg" placeholder="Họ"  />
                <input type="text" name="midlename" value="" class="form-control input-lg" placeholder="tên đệm"  />
                <input type="text" name="lastname" value="" class="form-control input-lg" placeholder="tên"  />
                <input class="form-control" type="date" value="1977-08-21" id="example-date-input" >
                <label>Giới tính : </label>                    <label class="radio-inline">
                <input type="radio" name="gender" value="M" id=male />                        Trai
                </label>
                <label class="radio-inline">
                <input type="radio" name="gender" value="F" id=female />                        Gái
                </label>
            </div>
            <div class="form-group row" style="margin-left: 10px;margin-right: 10px;">
                <label> Địa chỉ</label>

                <input type="text" name="place" value="" class="form-control input-lg" placeholder="địa chỉ"/>

                <input type="text" name="city" value="" class="form-control input-lg" placeholder="thành phố"/>
            </div>

              <span class="help-block">Bạn đồng ý sử dụng dịch vụ của chúng tôi</span>
                    <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                        Create my account</button>
                        <br/>

          </div>
</div>
</div>
</form>
</body>
</html>

{% endblock %}
